<!DOCTYPE html>
<!-- 웹페이지의 언어를 선언 하려면 html 태그 내부에 lang 속성을 포함 해야한다.
이는 검색엔진과 브라우저에서 해당 문서가 어떤 언어로 구성되어 있는지 파악하기 위해서이다. ex) 한국은 lang = "ko"
-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Title</title>
  </head>
  <body>

    <img

    <!-- html 태그는 대소문자를 구분하지는 않지만 소문자를 사용하는 거를 권장하고 있습니다.-->
    <!-- <p>This is a <br />paragraph with a line break.</p> -->
    <!-- html 요소는 태그 시작부터 컨텐츠 종료 태그까지를 말합니다. -->
    <!-- html 속성은 요소에 대한 추가적인 정보를 제공합니다. -->
    <!-- 
      html의 모든 요소는 속성을 가질 수 있습니다.
      html의 속성은 요소의 추가적인 정보를 제공합니다.
      html의 속성은 요소의 시작태그에 위치합니다.
      html의 속성은 일반적으로 name = value로 쌍을 이루고 있습니다.
    -->

    <!-- style 속성은 색상, 글꼴, 크기 등등 요소의 스타일을 추가하는데 사용된다.-->
    <!-- <p style="color: red">This is ared paragraph</p> -->

    <!-- title 속성은 요소에 대한 추가 정보를 제공 한다. 
    요소 위에 마우스를 올리면 추가 정보를 제공한다. -->
    <!-- <p title="대한민국의 여름 날씨는 매우 덥다.">한국의 날씨는 어떻나?</p> -->

    <!-- html 속성 또한 대소문자를 구분하지 않습니다. title Title 모두 사용가능하지만
    소문자 사용을 권장 합니다. -->

    <!-- html 표준에서는 속성값에 따옴표가 필요하지는 않습니다. 
    다만 ""사용을 권장하고 있고 엄격한 XTHML같은 문서에서는 ""를 요구합니다. 그러니 ""사용을 권장합니다. -->

    <!-- html 제목은 h1 ~ h6 태그로 정의 합니다. 
    가장 중요한 제목은 h1을 사용하며 가장 덜 중요한 제목은 h6를 사용합니다. 
    검색엔진은 제목을 사용하여 웹 페이지의 구조와 컨텐츠를 색인화합니다. 
    사용자도 제목을 기준으로 페이지를 훑어봅니다. 
    절대 문자를 굵게 표시하기 위해 제목 태그를 사용하지 마세여
    -->
    <!-- <h1>제목 태그 h1입니다</h1>
    <h2>제목 태그 h2입니다</h2>
    <h3>제목 태그 h3입니다</h3>
    <h4>제목 태그 h4입니다</h4>
    <h5>제목 태그 h5입니다</h5>
    <h6>제목 태그 h6입니다</h6> -->

    <!--
      paragraph: p태그는 항상 새로운 줄에서 시작하며 앞뒤로 공백이 자동적으로 추가된다.
    -->
    <p>이 태그는 p태그입니다.</p>
    <p>이 태그는 p태그입니다.</p>

    <!--
      html 디스플레이 
      html이 어떻게 표시 될지는 확실할 수 없습니다. 
      왜냐하면 화면이 크거나 , 창의 크기에 따라 결과가 달라지며
      공백을 많이 넣어도 브라우저에 표시될 떄 추가 공백이 제거됩니다.
      또한 </br>태그 없이는 원하는 곳에서 줄 바꿈도 할 수 없습니다.   -->

    <!--
        hr태그는 html페이지에서 컨텐츠를 분리할 떄 사용된다.
      -->
    <h1>This is heading 1</h1>
    <p>This is some text.</p>
    <hr />

    <h2>This is heading 2</h2>
    <p>This is some other text.</p>
    <hr />

    <h2>This is heading 2</h2>
    <p>This is some other text.</p>
    <!--
      html에서 줄 바꿈은 <br>태그를 사용한다.
    -->
    <br>br태그를 이용해 줄 바꿈을 합니다.</br> br태그를 사용해보세요 </p>

    <!-- 
      pre태그 내부에 작성된 컨텐츠는 브라우저에서 똑같이 표시됩니다.
      추가 공백은 물론 개행도 적용됩니다.
    -->
    <pre>
      pre태그에서는    공백이랑
      개행도 마음껏 사용가능합니다. 하하하하   사용해보세여

    </pre>
  </body>
</html>
